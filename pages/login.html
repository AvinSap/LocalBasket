<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Local Basket</title>
</head>

<body class="bg-[#]">
    <!-- NAV BAR -->
    <nav class="nav shadow-lg mb-5 border rounded-lg border-white">
      <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
        
        <!-- Logo -->
        <img class="h-32 w-32" src="/assets/img/logo-transparent.png" alt="LocalBasket-Logo">
  
        <!-- Nav Links -->
        <ul class="flex flex-col md:flex-row items-center gap-7 ">
          <li class="font-semibold hover:text-blue-500 "><a href="/index.html">Home</a></li>
        </ul>
  
        <!-- Right Side (Search + Buttons) -->
        <div class="nav-contents flex flex-col md:flex-row items-center gap-4">
          <!-- Search Bar -->
          <form class="relative">
            <input type="search" id="default-search" class="w-full md:w-max p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"/>
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />
              </svg>
            </div>
            <button type="submit" class="absolute right-2.5 bottom-1.5 bg-transparent hover:bg-gray-300 text-black text-sm px-3 py-1 rounded-lg">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="bg-gray-150 w-full flex items-center flex-row justify-center">
      <div class="border-gray-300">
         <!-- Login Container -->
        <div class="bg-gray-50 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- Form Left Section -->
           <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-gray-500">Login</h2>
                <p class="font-semibold text-sm mt-4 text-gray-500">Already have an Account?</p>
                
                <form id="loginForm" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 border rounded-2xl" 
                           type="email" name="email" placeholder="Email" required>
                    <input class="p-2 border rounded-2xl"
                           type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="p-2 bg-[#626F47] text-white border rounded-2xl hover:bg-[#535f3a]">
                        Login
                    </button>
                </form>

                <!-- Add this divider and sign-up button -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button onclick="window.location.href='/pages/signup.html'" 
                                class="w-full bg-transparent font-semibold hover:text-black py-2 px-4 border border-black hover:border-transparent hover:bg-gray-200 rounded-full">
                            Create New Account
                        </button>
                    </div>
                </div>
           </div> 
           <!-- Image -->
            <div class="w-1/2 ">
              <img class="sm:block hidden rounded-2xl" 
                   src="/assets/img/shoppinglogin.jpg" alt="">  
            </div>
        </div>
      </div>
    </section>

    <!-- Login JavaScript -->
    <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
