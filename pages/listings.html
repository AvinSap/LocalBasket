<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- NAV BAR -->
    <nav class="mb-5 border rounded-lg border-white shadow-lg sm:w-full md:w-full bg-white">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-6 py-2">
            <!-- Logo -->
            <img class="h-20 w-20" src="/assets/img/logo-transparent.png" alt="LocalBasket-Logo">
            <!-- Nav Links -->
            <ul class="flex flex-col md:flex-row items-center gap-7">
                <li class="font-semibold hover:text-blue-500"><a href="/index.html">Home</a></li>
                <li class="font-semibold hover:text-blue-500"><a href="/pages/cart.html">My Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Available Products</h1>
        
        <!-- Search and Filters -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" placeholder="Search for products..." id="searchInput" 
                       class="flex-grow p-2 border rounded">
                <select id="categoryFilter" class="p-2 border rounded">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home & Garden">Home & Garden</option>
                    <option value="Sports">Sports</option>
                    <option value="Other">Other</option>
                </select>
                <button onclick="loadProducts()" 
                        class="bg-[#626F47] text-white py-2 px-4 rounded hover:bg-[#535f3a]">
                    Filter
                </button>
            </div>
        </div>
        
        <!-- Product Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here by JS -->
        </div>
    </div>

    <script type="module" src="/assets/js/listings.js"></script>
</body>
</html>
