<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Local Basket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Available Products</h1>
        
        <!-- Search and Filters -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" placeholder="Search products..." id="searchInput" 
                       class="flex-grow p-2 border rounded">
                <select id="categoryFilter" class="p-2 border rounded">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home & Garden</option>
                    <option value="Sports">Sports</option>
                </select>
                <button onclick="loadProducts()" 
                        class="bg-[#626F47] text-white py-2 px-4 rounded hover:bg-[#535f3a]">
                    Filter
                </button>
            </div>
        </div>
        
        <!-- Product Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // Load all products
        async function loadProducts() {
            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                
                let url = 'http://localhost:5000/api/products';
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (category) params.append('category', category);
                
                if (params.toString()) url += `?${params.toString()}`;
                
                const response = await fetch(url);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('productsGrid');
            container.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow">
                    <img src="${product.images[0] || '/assets/img/placeholder.jpg'}" 
                         alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">${product.name}</h3>
                        <p class="text-gray-500 text-sm">Sold by: ${product.seller.name}</p>
                        <p class="text-gray-600 mt-2 line-clamp-2">${product.description}</p>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="font-bold text-lg">$${product.price.toFixed(2)}</span>
                            <button onclick="addToCart('${product._id}')" 
                                    class="bg-[#626F47] text-white py-1 px-4 rounded-full hover:bg-[#535f3a]">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('') || '<p class="col-span-full text-center">No products found.</p>';
        }

        // Add to cart function
        async function addToCart(productId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/pages/login.html';
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                
                if (response.ok) {
                    alert('Product added to cart!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to add to cart');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
